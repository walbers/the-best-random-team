<html>
	<head>
		<title>The Best Random Team</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
                <script src="/static/axios.min.js"></script>
		<!--[if lte IE 8]><script src="/static/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/static/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="/static/assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="/static/assets/css/ie9.css" /><![endif]-->
	</head>
	<body id="top">

		<!-- Header -->
			<header id="header">
				<div class="content">
					<h1><a href="#">The Best Random Team </a></h1>
					<p>Control your lights your way.</p>
					<ul class="actions">
						<button onclick="on()">ON</button>
						<button onclick="off()">OFF</button>
						<button onclick="rainbow1()">RAINBOW 1</button>
						<button onclick="rainbow2()">RAINBOW 2</button>
						<button onclick="rainbow3()">RAINBOW 3</button>
						
					</ul>


					<p id="demo"></p>

					<script>
						function sendreq(str){
							axios.post('/api/send/'+ str)
						  .then(response => {
						  	console.log(response.data);
						  })
						  .catch(error => {
						    console.log('Error fetching and parsing data', error);
						  });
						}

						function on() {
			    		document.getElementById("demo").innerHTML = "BUTTON PRESSED: ON";
			    		sendreq('on');
						}

						function off() {
			    		document.getElementById("demo").innerHTML = "BUTTON PRESSED: OFF";
			    		sendreq('off');
						}

						function rainbow1() {
			    		document.getElementById("demo").innerHTML = "BUTTON PRESSED: RAINBOW 1";
			    		sendreq('rainbow1');
						}

						function rainbow2() {
			    		document.getElementById("demo").innerHTML = "BUTTON PRESSED: RAINBOW 2";
			    		sendreq('rainbow2');
						}

						function rainbow3() {
			    		document.getElementById("demo").innerHTML = "BUTTON PRESSED: RAINBOW 3";
			    		sendreq('rainbow3');
						}
					</script>
				</div>
					
			</header>
    </body>
</html>
