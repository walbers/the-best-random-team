<html>
	<head>
		<title>The Best Random Team</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body id="top">

		<!-- Header -->
			<header id="header">
				<div class="content">
					<h1><a href="#">The Best Random Team </a></h1>
					<p>Control your lights your way.</p>
					<ul class="actions">
						<button onclick="on()">ON</button>
						<button onclick="off()">OFF</button>
						<button onclick="flash()">FLASH</button>
						<button onclick="rainbow()">RAINBOW</button>
						<button onclick="wildcard()">WILDCARD</button>
						
					</ul>


					<p id="demo"></p>

					<script>
						var axios = require('axios')
						function sendreq(str){
							axios.post('/api/send/'+ str)
						  .then(response => {
						  	console.log(response.data);
						  })
						  .catch(error => {
						    console.log('Error fetching and parsing data', error);
						  });
						}

						function on() {
			    		document.getElementById("demo").innerHTML = "BUTTON PRESSED: ON";
			    		sendreq('on');
						}

						function off() {
			    		document.getElementById("demo").innerHTML = "BUTTON PRESSED: OFF";
			    		sendreq('off');
						}

						function rainbow() {
			    		document.getElementById("demo").innerHTML = "BUTTON PRESSED: RAINBOW";
			    		sendreq('rainbow');
						}

						function wildcard() {
			    		document.getElementById("demo").innerHTML = "BUTTON PRESSED: WILDCARD";
			    		sendreq('wildcard');
						}

						function flash() {
			    		document.getElementById("demo").innerHTML = "BUTTON PRESSED: FLASH";
			    		sendreq('flash');
						}
						
					</script>
				</div>
					
			</header>
    </body>
</html>
